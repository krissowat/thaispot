<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>

    <style>
        #map {
            position: absolute; 
            top: 200px; 
            bottom: 0; 
            left: 150px; 
            right: 0;
            height: 500px;
            width: 1000px;
        }
    </style>

    <meta charset = 'utf-8'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Thai Spot</title>
</head>

<body>
    <script src="main.js"></script>
    <script src="map.js"></script>
    <div id="map"></div>
        <script>
            var latitude = localStorage.getItem("newlat");
            var longitude = localStorage.getItem("newlon");
            var map = L.map('map').setView([latitude, longitude], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        </script>

    <div class="header">

        <nav>
            <img src = "media/thai-flag.png" class = "logo" alt = "Picture of the Thai Flag">
            <img src = "media/thai-spot-banner.png" class = "banner">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="">Directory</a></li>
                <li><a href="">About</a></li>
                <li class="btn">Sign up</li>
            </ul>
        </nav>


    </div>

    <script>
        //console.log(localStorage.getItem("jsonFile"))
    </script>
    
</body>
</html>
